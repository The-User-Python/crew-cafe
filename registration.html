<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Cafe - Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .terms-link {
      color: #333;
      text-decoration: underline;
      cursor: pointer;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register for Crew Cafe</h2>
    <form id="registrationForm" onsubmit="registerUser(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="checkbox-container">
        <input type="checkbox" id="termsCheckbox" required>
        <label for="termsCheckbox">I accept the <span class="terms-link" onclick="openTerms()">Terms of Service</span> and <span class="terms-link" onclick="openPrivacy()">Privacy Policy</span></label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      alert(`Registration successful! Welcome, ${username} (${email})!`);
      localStorage.setItem('username', username);
      window.location.href = 'index.html';
    }

    function openTerms() {
      window.open('terms-of-service.html', '_blank');
    }

    function openPrivacy() {
      window.open('privacypolicy.html', '_blank');
    }
  </script>
</body>
</html>
