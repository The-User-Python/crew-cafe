<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culinary Delights - Gourmet Menu</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Enhanced styling for a wider and broader look */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #555;
    }

    /* Expanded Menu Styling with image placeholders */
    .menu {
      margin-top: 40px;
    }

    .menu-item {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 3px solid #ddd;
      position: relative;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item h3 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #333;
    }

    .menu-item .description {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .menu-item .price {
      font-size: 24px;
      font-weight: bold;
      color: #27ae60;
    }

    .menu-item .currency {
      font-size: 18px;
      color: #555;
    }

    /* 3D Image Placeholder */
    .image-placeholder {
      width: 100%;
      height: 300px;
      background-color: #ddd;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      background-color: #333;
      color: #fff;
      margin-top: 50px;
      border-radius: 0 0 12px 12px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gourmet Menu</h1>

    <div class="menu">
      <div class="menu-item">
        <div class="image-placeholder"></div>
        <h3>Paneer Tikka Masala</h3>
        <p class="description">Indulge in tender paneer tikka cooked in a rich and creamy tomato-based sauce.</p>
        <p class="price">₹ 160<span class="currency"> INR</span></p>
      </div>

      <div class="menu-item">
        <div class="image-placeholder"></div>
        <h3>Chicken Biryani</h3>
        <p class="description">Savor aromatic basmati rice cooked with succulent chicken and exotic spices.</p>
        <p class="price">₹ 200<span class="currency"> INR</span></p>
      </div>

      <!-- Add similar styling for more menu items -->

      <h3>Discover More Delicacies Coming Soon...</h3>
    </div>
  </div>
</body>
</html>
