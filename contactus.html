<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Cafe - Contact Us</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f2f2f2;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Updated Contact Form Styling */
    .contact-form {
      margin-top: 20px;
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .contact-form button {
      display: block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    /* Add a new style for a success message */
    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-form">
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>

        <button type="button" onclick="submitForm()">Send Message</button>
      </form>

      <div id="successMessage" class="success-message" style="display: none;">Message sent successfully!</div>
    </div>
  </div>

  <script>
    function submitForm() {
      // Get form data
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Validate form data (you can add more validation if needed)

      // Save form data to local storage
      var formData = {
        name: name,
        email: email,
        message: message
      };

      var storedData = JSON.parse(localStorage.getItem("formData")) || [];
      storedData.push(formData);
      localStorage.setItem("formData", JSON.stringify(storedData));

      // Display success message
      document.getElementById("successMessage").style.display = "block";

      // Optional: Clear form fields after submission
      document.getElementById("contactForm").reset();
    }
  </script>
</body>
</html>
