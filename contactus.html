<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Cafe - Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-form {
      margin-top: 20px;
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-form">
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>

        <button type="button" onclick="submitForm()">Send Message</button>
      </form>

      <div id="successMessage" class="success-message" style="display: none;">Message sent successfully!</div>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("2N5602WN3EtBFTUBVbLZo"); // Replace with your Email.js user ID

    function submitForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      var emailParams = {
        to_email: "handedaksh@gmail.com, // Replace with your email address
        from_name: name,
        from_email: email,
        message: message
      };

      emailjs.send("service_2zo6fxg", "template_jmqorge", emailParams)
        .then(function(response) {
          console.log("Email sent:", response);
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("contactForm").reset(); // Reset form fields after submission
        }, function(error) {
          console.error("Email send failed:", error);
        });
    }
  </script>
</body>
</html>
